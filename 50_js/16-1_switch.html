<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer>
      /*
        제어문
            1.조건문: if, else
            2.선택문 : switch ~case, default
            3.반복문 : for
            4. break

            switch ~case문의 형식
          
        switch (변수){
            case 값; 실행문; break;
            case 값; 실행문; break;
            case 값; 실행문; break;
           ....
           default 실행문  
            }
            */

      window.addEventListener("DOMContentLoaded", () => {});

      const we = 1;

      document.write("<h1>제어문</h1>");
      document.write("<h1>선택문</h1>");

      switch (we) {
        case 0:
          document.write("일요일입니다.");
          break;
        case 6:
          document.write("토요일입니다.");
          break;
        // 해당하는 case가 없으면default가 적용된다.
        default:
          document.write("주중입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
