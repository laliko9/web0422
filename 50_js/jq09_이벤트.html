<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  

    <style>
        div {
            width: 200px;
            height: 200px;
            border: solid;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>이벤트</h1>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <p>여기에 표시됩니다.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        /* 
            객체.이벤트(함수);
            객체.on("이벤트", 함수);
        */

        // 변수 선언: 요소 찾기
        const box1 = $('.box1');
        const box2 = $('.box2');

        // 이벤트 처리
        // 방법1
        box1.mouseenter(function(){
            box1.css({background:"red"});
        }); 

        // 방법2
        box1.mouseleave(reset);
        
        // 방법3
        // ele_box2를 클릭하면 함수를 실행시킨다.
        box2.on("click", function () {
            // ele_box1의 배경색을 green으로 지정한다.
            box1.css({ background: "green"});
        });

        // 방법4
            box2.on("mouseleave", reset);

        function reset(){
            box1.css({background:"transparent"});
        }
    </script>
</body>
</html>
