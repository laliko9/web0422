<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        // 식별자 (변수, 함수) 이름 정의
        // 1첫글자는 영문자, $,
        // 2 영문자의 대소구별 
        // 3 두 번째 글자부터 영문자, 숫자, $, _,-

        // 함수? 실행 코드를 저장하는 변수이다.

        // 함수 선언
        // 1.선언적 함수
        // function 함수명 (){실행코드};

        function fin1(){window.alert("메세지");};


        // 2. 익명 함수 
        //      const 변수 =function(){};
        // 변수 선언 키워드 : var, let,const
        const fn2=function(){window.alert("메세지");};

        //    3. 화살표 (=>) 함수
        //    const 변수명 = ()=>{};
        const fn3= function(){window.alert("메세지");};


        // function 함수명(){실행할 코드}
        //  

        // 함수는 변수이다.  변수는 저장공간을 의미한다.
        // alert()도 함수이다.
        // funtion alert(){};
        // window.alert()은 winow메소드이다.      -window 생략한 상태 
        // 메소드는 객체가 있어야 동작한다.
        // 함수는 객체 없이 동작한다.

        // 객체는 {속성: 값, 속성:값,...} 이다.
        //  형식
        // const obj ={};
        // const fn =function(){};  

    //    function 함수명() {alert("메세지");}
           function a1aa(){window,alert("메세지");};

    //    함수 호출 
    // 함수명();

    a1aa();
    </script>
</body>
</html>
