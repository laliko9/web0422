<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 초기화 */
        body,ul {
            margin: 0;
        }
        ul { 
           
            padding: 0; 
            list-style: none; 
        } 
        img {
            width: 100%;
        }

        /* 슬라이드 */
        #slide { 
            width: 400px; 
            /* height: 350px; */
            /* overflow: hidden;  */
        } 
      
        /* animation */
        @keyframes slide { 
            0% { left: 0; } 
            10% { left: -100%; } 
            33% { left: -100%; } 
            43% { left: -200%; } 
            66% { left: -200%; } 
            76% { left: -300%; } 
            99.99% { left: -300%; } 
            100% { left:0; } 
        }

        #slide ul { 
            position: relative;
            left:0%;
            display: flex; 
            width: 400%; 
           
        } 

    </style>
    <script scr="50_js/jquery-3.7.1.min.js"></script>
    <script>
        // 준비이벤트
        $(function(){
            // 요소찾기
            const slide =$("# slide ul");
            const slidelist = slide.$ ("ul");
            // 객체,css(속성, 값,...})
            // 객체, animate({속성: 값, 속성: 값, ....},시간 ,가속도  )
            // 여기서 값은 "문자열",숫자
            // https://api.jqueryui.com/easings/->32가지 easing종류!
            slidelist.animate({left: "-100%"},1000, "linear")
// 자바 스크립트 1000 단위의 시간이여야 움직인다. 


        });


    </script>
</head>

<body>

            <li><a href="#"><img src="../assets/KakaoTalk_20240816_114944934.jpg" alt="슬라이드 이미지1"></a></li>
           
        </ul>
    </div>
</body>

</html>
