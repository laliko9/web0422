<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 초기화 */
        body,ul {
            margin: 0;
        }
        ul { 
           
            padding: 0; 
            list-style: none; 
        } 
        img {
            width: 100%;
        }

        /* 슬라이드 */
        #slide { 
            width: 400px; 
            /* height: 350px; */
            /* overflow: hidden;  */
        } 
      
        /* animation */
        @keyframes slide { 
            0% { left: 0; } 
            10% { left: -100%; } 
            33% { left: -100%; } 
            43% { left: -200%; } 
            66% { left: -200%; } 
            76% { left: -300%; } 
            99.99% { left: -300%; } 
            100% { left:0; } 
        }

        #slide ul { 
            position: relative;
            left:0%;
            display: flex; 
            width:300%; 
           
        } 

    </style>
    <!-- 제이쿼리 라이브러리  -->
    <script src="jquery-3.7.1.min.js"></script>
    <!-- 제이쿼리 UI라이브러리:->animate. 메소드의 가속도 -->
     <script src="jquery-ui.min.js"></script>
    <script>
        // 준비이벤트
        $(function(){
    
        
            // 객체,(속성, 값,...})
            // 객체, animate({속성: 값, 속성: 값, ....},[시간] ,[가속도],[콜백함수] )
            // 값은 문자열 
            // 시간:400ms 가 기본값, ( ms란? 밀리초)
            // 가속도 (easing): 32 가지 easing 종류 !
            // 콜백함수는 animate 진행후 바로 이어서 실행한 내용 기록 
           
            // https://api.jqueryui.com/easings/->32가지 easing종류!

            /*
            setInterval(함수, 시간)~일정 시간 간격으로 함수 실행 
            setTimeout(함수, 시간)~ 일정 시간 후 1번 함수 실행 */

            // 위치 변수 선언
            // 단위를 생략하면 px로 인식한다.
            let posx = -300 +"%"
            // 1초마다 auto Slide:호출 
            setInterval (autoSlide,1000);

            // 자동 슬라이드 
    

            function autoSlide(){
                console.log("호출하는거 맞니?");
                // posx가 0 ->1->2->3->0
                // if(posx ===3) {
                //     posx =0;
                // } else{
                //     posx++;
                // }

                (posx === 3)? posx = 0 :posx ++;
                $("#slide ul").animate({left: "posx * -100 +"%"});   
            }
      
// 자바 스크립트 1000 단위의 시간이여야 움직인다. 


        });


    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="../assets/KakaoTalk_20240816_114944934.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="../assets/KakaoTalk_20240816_114944934_01.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="../assets/KakaoTalk_20240816_114944934_02.jpg" alt="슬라이드 이미지1"></a></li>
           
           
        </ul>
    </div>
</body>

</html>
