<!DOCTYPE html>
<html lang="en">
<head>
    <style>




ul {
    margin: 0;
    padding: 0;
  padding-left:0;
  list-style: none;
}
img {
    vertical-align: auto;
}
/* 슬라이드 내용 */

        :html {
            width: 500px;
            height: 150px; 
        }

        .slide {
          
            width: 500px;
           height: 150px;
            overflow: hidden;
            /* 3장의 이미지가 하나만 보이게함  */
        }
        .slide ul {
            /* display: flex;
            flex-direction: column; */
         
            
            animation: slide 12s infinite;
          
        }
        .slide li {
            flex: 0 0 25%;
        }

        /* animation */
        
           
        
        @keyframes slide {
            /* translateX는 좌우이동, translateY는 상하이동 */
            0% { tansform: translateX(0%);}
            10% { tansform: translateX(-25%);}
            33% { tansform: translateX(25%);}
            43% { tansform: translateX   (50%);}
            66% { tansform: translateX(50%);}
            76% { tansform: translateX(75%);}
            99.99% { tansform: translateX(75%);}
            100% { tansform: translateX(0%);}
        }

        /* typo */
        .slide li {font-size: calc(var(--w) / 5); text-align: center; line-height: calc(var(--h) - 20px);}
        /* bg-color */
        .slide li:nth-child(1) {background: #d8d8d8;}
        .slide li:nth-child(2) {background: #acacac;}
        .slide li:nth-child(3) {background: #999999;}
        .slide li:nth-child(4) {background: #d8d8d8;}




    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slide">
        <ul>
            <li><img src="s1.jpg" alt="슬라이드 이미지1"></li>
            <li><img src="s2.jpg" alt="슬라이드 이미지2"></li>
            <li><img src="s3.jpg" alt="슬라이드3"></li>
            <li><img src="s1.jpg" alt="슬라이드1"></li>
        </ul>
    </div>
</body>
</html>
