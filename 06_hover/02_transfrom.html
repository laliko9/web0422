<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {width: 100px; height: 100px; border-top:1px solid;
        margin:20px;}
        div div {background: yellow; margin: 0;
                 transition:.3s ;
        }
        /* 2D
        translate (x위치,y위치) 
        translate x (x위치):좌우
        translate y (y위치): 
        
        scale (가로,세로 )
        scale x (가로 )
        scale y (세로 )
        rotate(각도) -> 0~360, 단위 : deg
        skew(x각도,y각도)
            3D
            ratate x(각도 )
            ratate y(각도 )
        translat Z (Z위치):앞/뒤
        */
        .trf1:hover div { transform: translate(50px,0);}
        .trf2:hover div { transform: scale(2, 2);}
        .trf3:hover div { transform: rotate(60deg);}
        .trf4:hover div { transform: skew(60deg,60deg);}
    </style>

</head>
<body>
    <h1>변환(transform)</h1>
    <p>변환이란? 이동(translate) , 크기조절 (scale), 회전(rotate),기울기 (skew)를 말한다</p>
    
        <div class="trf1"><div>이동</div></div>
        <div class="trf1"><div>크기조절</div></div>
        <div class="trf1"><div>회전</div></div>
        <div class="trf1"><div>기울기</div> </div>
        

</body>
</html>
