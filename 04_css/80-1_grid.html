<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            Layout
                1. float -> 과거방식
                2. table -> 비표준
                3. display : flex
                4. position
                5. display : grid


            용어
                그리드(grid) -> 격자
                그리드 열(column) -> 세로
                그리드 행(row) -> 가로
                그리드 갭(gap) -> 간격(행과 열 사이의 공간)
                그리드 라인(line) -> 선



            부모 (그리드 컨테이너)
            부모한테 display:grid를 써야함

            grid-template-columns
            grid-template-rows
            grid-template-areas
    자식-> 그리드의 아이템 
        병합
            grid-column-start
            grid-column-end
            grid-column



            grid-row-start
            grid-row-end
            grid-row

            column-gap
            row-gap
            gap


            자식 (그리드 아이템)
            grid-area
        */

        .grid-container {
            display: grid;
            grid-template-columns: auto;
            /* column-gap:24px;
            row-gap:24px; 
            하나만 쓰면 
            gap:24px
            gap: row column
            
            */
            gap:24px;
            background-color: #2196F3;
            padding: 24px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .item1{
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-column: start/end; */

            /* grid-column: 1/3; 
            
            grid-colum: start/span 숫자
            span: 다음 숫자는 몇 개를 묶을 것인가?
            3개가 같은 것이고 표현방식이 틀릴뿐
            */



            grid-column: 1/span 2;
           
        }

        @media (min-width:992px){
            .grid-container {
            grid-template-columns: auto auto auto auto;

        }
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
    </div>
</body>

</html>
