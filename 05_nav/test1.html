<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(reset.css);
        @import url(typo.css);

         h1 {font: size 30px;
             padding-right:10 px;}

         header{
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            /* 블랙 레벨 요소의 가로 가운데 배치 하려면  width가 있는 상태에서 
            margin:0 auto;처리한다 */
                width: 1200px;
                height: 100px;
                margin: 0 auto;
                padding: 30px;
                /* 가운데배치 */
                border: 1px solid;
        }
         .gnb {
            margin-top: 20px;
            margin-bottom: 30px;
            border: 1px solid;
        }
    
        /*  1depth */
        .main{
            display: flex;
        }
        .main>li {
            width: 160px;
            height: 30px;
            /* 모든 메뉴 가로 가운데 배치 */
            text-align: center;
            /* 메인메뉴 텍스트 세로 가운데 배치: line-height 크기를 height 크기로 지정; */
            line-height: 30px;
        }
        .main>li:hover {
            background: #333;
        }
/*  2depth */
.sub {
            height: 0;
            /* 평상시에는 안보이게 숨기려고
            높이값을 0으로 했지만 넘쳐서 보이므로 
            overflow:hidden처리 */
            overflow:hidden;
            visibility:hidden;
            opacity: 0;
            /* padding: 10px 0 20px; */

            background: rgba(0,0,0,0.5);
            /* 소수점 옆에 0은 생략 가능  */
            transition:.3s;
            /* 0.3초 동안 높이가 0에서 120으로 바뀌는 과정을 보여줌 */
            line-height: 2;
                 display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            /* 블랙 레벨 요소의 가로 가운데 배치 하려면  width가 있는 상태에서 
            margin:0 auto;처리한다 */
              
        }
        .main>li:hover .sub{
            height: 120px;
            visibility:visible;
            opacity: 1;
           
        }

        .sub> li:hover {
            background: #111;
        }
        .slide {
          
          width: 1200px;
          height: 300px;
          margin: 0 auto;
          overflow: hidden;
          /* 3장의 이미지가 하나만 보이게함  */
      }
      .slide ul {
          position: relative;
          display: flex;
          width: 400%;
          height: 100%;
          animation: slide 12s infinite;
      }
      .slide li {
          flex: 0 0 25%;
      }

      /* animation */
      
         
      
      @keyframes slide {
          0% {left: 0%;}
          10% {left: -100%;}
          33% {left: -100%;}
          43% {left: -200%;}
          66% {left: -200%;}
          76% {left: -300%;}
          99.99% {left: -300%;}
          100% {left: 0%;}
      }

      /* typo */
      .slide li {font-size: calc(var(--w) / 5); text-align: center; line-height: calc(var(--h) - 20px);}
      /* bg-color */
      .slide li:nth-child(1) {background: #d8d8d8;}
      .slide li:nth-child(2) {background: #acacac;}
      .slide li:nth-child(3) {background: #999999;}
      .slide li:nth-child(4) {background: #d8d8d8;}




      
        
    </style>
</head>

<body>
    <header>

                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                  
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">

                        <li><a href="#">사진겔러리</a></li>

            </ul>
        </nav>

</body>

</html>
