<html lang="en">

    <style>

/* reset */
        body {margin: 0;}
        img {width: 100%; height: auto; vertical-align: top;}

        /* Phone */
        .desktop, .tablet { display: none;}

        @media(min-width: 768px){
            /* tablet */
            .phone {display: none;}
            .tablet {display: block;}
            
        }
        @media(min-width: 998px){
            .tablet {display: none;}
            .desktop {display:block}

        }

</head>
