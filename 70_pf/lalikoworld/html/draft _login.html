    <style>

/* reset */
        body {margin: 0;}
        img {width: 100%; height: auto; vertical-align: top;}


        /* phone */
        [alt*="PC"]{display:none;}
        /* *의 의미는 pc의 단어를 포함한다는 의미이다. */
        @media(min-width: 768px){
            /* tablet */
            [alt="phone"]{display: none;}
            [alt="tablet PC"]{display: none;}
            
        }
        @media(min-width: 998px){

            /* disktop  */
            /* 속성선택자 
                [속성="값"] ->값 일치 
                [속성="값"] ->값 일치 */

            [alt*="ta"]{display: none;}
            [alt*="d"]{display: block;}

        }

    </style>
