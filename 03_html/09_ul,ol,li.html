<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록</h1>
    <!-- emmit 기록후 tab키 -->
    <!-- >는자식 
*숫자 는 숫자만큼 요소 생성 
{텍스트}
{텍스트$} -> $는 순번(1,2,3, ...)-->

<!-- ul>li*3{목록$}순번이 있는경우  -->
<P>ul,ol의 자식은 li만 사용할 수 있다.</P>
<p>li는 ul과ol 안에서만 사용 할 수 있다.</p>
<p>ul 안에 ol손자사용, ol안에 ul 손자사용 가능하다.</p>
<h2>커피메뉴</h2>
<p>순서가 없는 목록은 ul로 사용한다.</p>
<ul>
    <!-- <H3>품질  좋은 커피</H3>  ul 쓰면 (X)-->
    <!-- <p>정말 품질이 좋아요 </p> (x) -->
    <!-- <div>정말 정말 좋아요 </div> (x) -->

    <li>아메리카노
        <h3>아메리카노 순위는?</h3>
        <p>정말 품질이 좋아요 </p>
        <ol>
            <li>아이스 아메리카노</li>
            <li>핫 아메리카노</li>
        </ol>
    </li> 
    <li>카페모카</li>
    <li>카페라떼</li>
</ul>
<!-- ol>li*3{목록$} -->
<!-- 특수문자:&lt;은 <, &gt;> -->

</ul>
<h2>야구순위</h2>
<p></p>
<ul>
    <li>기아1</li>
    <li>현대2</li>
    <li>대우3</li>
</ul>



</body>
</html>
