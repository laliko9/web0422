<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>

    <!-- 태그명 a  속성="값" 속성="값">내용</태그명> -->
    <h2>임시링크,현재 페이지</h2>
    <a href="#">임시링크,현재 페이지</a>
    <h2>웹사이트 주소:URL</h2>
    <P>링크 색상은 방문전(:link)에는blue,누르고
        있는 상태(:active)는 red,방문후(:visited)는
       magenta,마우스를 요소에 올린 상태 (:hover),</P>
       <!-- 웹 사이트 주소  -->
       <!-- shift+alt+위아래 방향키 -->
       <!-- 현재창에서 열기 -->
       <a href="https:www.google.com" target="_self">구글1</a>
       <!-- _blank: 새창으로 열기  -->
       <a href="https:www.google.com" target="_blank">구글2</a>
       <h2>이메일</h2>
       <a href="mailto:hong@navcer.com">네이버</a>
       <h2>전화번호 </h2>
       <a href="tel:010-1234-1234">010-1234-1234</a>
    </body>
</html>
