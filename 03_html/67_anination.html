<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
             width: 116px;
            height: 160px;}
/* 
   animation-name:  이름
   animation-duration: 동작시간
   anination-timing-function: 가속도
   animation-delay:지연 시간
   animation-direction: 방향
   animation-iteration-count: 반복 횟수, (무한반복 가능 )
   infinite(무한반복)


(속기형)
   animation
애니메이션 작성 형식 
선택자 {
anination-name:이름 :
anination-duration: 1S 동작시간;
        }
   @keyframes  이름 {
   // from 은시작하는 동작 지정
    from 는{ 속성: 값;}
    // 애니메이션 끝동작 지정
     to  {속성: 값;}
     
     또는
     
     애니메이션의 단위 프레임
     @keyframes 이름{
      0% {속성:값;}
      25% {속성:값;}
      50% {속성:값;}
      75% {속성:값;}
      100% {속성:값;}
     
     */

     div {
        animation-name: ballnoon;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-delay: 1s;
        animation-direction: alternate;

        /* 속기형 */
        animation:ballnoon 1s 2s infinite alternate; margin-top:0px;
        margin-top: 0;

     }
     @keyframes ballnoon{
        0% {margin-top: -10px; animation-timing-function: ease-in-out;}
        100% {margin-top: 0px; animation-timing-function: ease-in;}
        
     }
    </style>
</head>
<body>
    <h1>애니메이션(animation)</h1>
    <p>관련 속성에는 animation, animation-name, 
        animation-duration,animation-timing-function,
        animation-delay, animation-iteration-count,
        abunatuib-direction등이 있다
   <div>
    <img src="../assets/bg-main0-5.png" alt="애드벌륜">
   </div>
    </p>
</body>
