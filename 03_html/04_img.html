<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본</title>
</head>
<body>
    <h1>이미지</h1>
    <!-- img요소는 display : inline;  -->
    <!-- 이미지는 가로로 배치된다  -->
    
    <h2>이미지 경로 - 상대경로</h2>
    <!-- 기호 : ./(현재위치), ../(상위위치), /(root,루트 또는 폴더와 폴더, 폴더와 파일 구분) -->

    <h3>1. 보편적인방법</h3> <!-- html 문서위치가 바뀌면 경로바꿔야함 -->
    <h3>2. ./ 이용한 방법</h3> <!-- html 문서위치가 바뀌면 경로바꿔야함 -->
    <h3>3. root이용한 방법 - 실무활용</h3> <!-- html문서위치에 상관없음 But, 로컬(내컴퓨터에 담겨있는 걸 더블클릭)에서는 사용불가능 -->

    <!-- HTML문서를 기준으로 이미지가 같은 폴더(파일명)에 있을 떄 -->
 
    <img src="./figma.png" alt="figma">
    <img src="./../Assets/facebook.png" alt="">
    <img src="./Evan/instagram.png" alt=""> 
    <img src="./Evan/assets/twitter.png" alt="">

    <!-- root(/)를 이용한 방법 - 실무 -->
    <img src="/03_html/figma.png" alt="figma">
    <img src="/Assets/facebook.png" alt="">
    <img src="/03_html/Evan/instagram.png" alt="">
    <img src="/03_html/Evan/assets/twitter.png" alt="">

    
    <!-- HTML문서를 기준으로 이미지가 상위 폴더(../파일명)에 있을 때 -->
    <img src="../Assets/facebook.png" alt="">

    <!-- HTML문서를 기준으로 이미지가 하위 폴더(폴더명/파일명)에 있을 떄 -->
    <img src="Evan/instagram.png" alt=""> 

    <img src="Evan/assets/twitter.png" alt="">

    <h2>절대 경로</h2>
    <img src="https://blogcodestates.com/wp-content/uploads/2023/04/%EC%BD%94%EB%93%9C%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%B8%A0_UXUI%EB%B6%80%ED%8A%B8%EC%BA%A0%ED%94%84_%ED%94%BC%EA%B7%B8%EB%A7%88%EC%82%AC%EC%9A%A9%EB%B2%95_%ED%94%BC%EA%B7%B8%EB%A7%88%EB%A1%9C%EA%B3%A0.png?fit=1906%2C1081&ssl=1" alt="">

    <!-- 깃허브 - 레퍼지토리(저장소) : 업로드/다운로드 -->
    <!--  깃허브 페이지등록을 해야 웹사이트로 사용 가능 -->

    <img src="https://naeun0605.github.io/web0422/03_html/Evan/assets/figma-icon.svg" alt="">


    
</body>
</html>
